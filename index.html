<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usando o Json</title>
</head>
<body>
    <script>
        var pedido = `{
            "numeroPedido": 102938,
            "cliente": "João Pereira",
            "produtos": [
                {"nome": "Camiseta", "quantidade": 2, "preco": 39.99},
                {"nome": "Calça", "quantidade": 1, "preco": 89.99}],
            "cupomDesconto": null,
            "entregaExpressa": true
        }`
        
        console.log(pedido);
        console.log(JSON.parse(pedido));
        console.log(JSON.parse(pedido).cliente);
        console.log(JSON.parse(pedido).entregaExpressa);
    </script>
</body>
</html>
